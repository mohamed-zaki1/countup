<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>count up</title>
  </head>
  <body>
    <div id="mydiv"></div>
    <button onclick="add1()">ADD 1</button>

    <script>
      let mydiv = document.getElementById("mydiv");
      let count = 0;
      function add1() {
        mydiv.innerHTML = count++;
      }
    </script>
  </body>
</html>
